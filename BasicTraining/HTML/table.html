<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table,tr,td,th {
            border: 1px solid black;
            width: 150px;
            height: 100px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2"></th>
            <th colspan="2"></th>
        </tr>
        
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td rowspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
    
</body>
</html>
